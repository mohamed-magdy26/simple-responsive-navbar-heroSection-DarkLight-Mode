<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website using html css js</title>
    <!-- BoxIcons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header section-padding">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <i class="bx bx-stopwatch"></i>
          <span>Honor</span>
        </a>
        <nav class="header__navlist">
          <a href="" class="header__link">About</a>
          <a href="" class="header__link">Home</a>
          <a href="" class="header__link">Smartphone</a>
          <a href="" class="header__link">Store</a>
          <a href="" class="header__link">Contact Us</a>
        </nav>

        <div class="header__btns">
          <a href="#" class="header__main-btn">buy now</a>
          <div class="bx bx-menu" id="menu-icon"></div>
          <div class="bx bx-tada bx-rotate-180 bx-moon" id="dark-mode"></div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero section-padding">
      <div class="hero__container container">
        <div class="hero__text">
          <h1 class="hero__text-heading">smartwatch</h1>
          <p class="hero__text-subtitle">element serie</p>
          <p class="hero__text-p">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta
            blanditiis aperiam cupiditate! Delectus recusandae cumque maxime,
          </p>
          <div class="hero__boxs">
            <div class="box">
              <h3 class="box-heading">White</h3>
              <h5 class="box-subtitle">element</h5>
              <img src="./assets/main1.png" alt="" />
            </div>
            <div class="box">
              <h3 class="box-heading">Dark</h3>
              <h5 class="box-subtitle">element</h5>
              <img src="./assets/main2.png" alt="" />
            </div>
            <div class="box">
              <h3 class="box-heading">White</h3>
              <h5 class="box-subtitle">element</h5>
              <img src="./assets/main1.png" alt="" />
            </div>
          </div>
        </div>
        <div class="hero__image">
          <img src="./assets/hero.png" alt="" />
        </div>
        <div class="down-arrow">
          <i class="bx bx-down-arrow-alt"></i>
        </div>
      </div>
    </section>

    <!-- Js File Link -->
    <script src="script.js"></script>
  </body>
</html>
